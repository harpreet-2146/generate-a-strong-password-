<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1 class=wavy><i>Generate A <br>Random Password</i></h1>
        <div class="display">
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter your password" title="Password">
            <img src="copy.png" onclick="copyPassword()">  
        </div>
        <button onclick="createPassword()"><img src="generate.png">Generate Password</button>
    </div>    
    <script>
        const passwordBox=document.getElementById('password');
const length=15;

const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase="abcdefghijklmnopqrstuvwxyz";
const numbers="0123456789";
const specialCharacters="!@#$%^&*()_+=";

const allChars=upperCase+lowerCase+numbers+specialCharacters;

function createPassword(){
    let password="";
    password+= upperCase[Math.floor(Math.random()*upperCase.length)];
    password+= lowerCase[Math.floor(Math.random()*lowerCase.length)];
    password+= numbers[Math.floor(Math.random()*numbers.length)];
    password+= specialCharacters[Math.floor(Math.random()*specialCharacters.length)];

    while(length>password.length){
        password+=allChars[Math.floor(Math.random()*allChars.length)];
    }
    passwordBox.value=password;
}    

function copyPassword(){
    passwordBox.select();
    document.execCommand('copy');
    navigator.clipboard.writeText(passwordBox.value)
        .then(()=>alert("password copied!"))
        .catch(err=>console.error("failed to copy:",err));
}
    </script>
</body>
</html>
